{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <link rel="stylesheet" href="{% static './css/header.css' %}">
    <link rel="stylesheet" href="{% static './css/sections.css' %}">
    <link rel="stylesheet" href="{% static './css/project-section.css' %}">
    <link rel="stylesheet" href="{% static './css/responsive.css' %}">
</head>

<body>
    <header class="center-row">
        <!-- Left Side -->
        <div class="logo center-row">
            <img src="{% static './img/logo.png' %}" alt="">
        </div>
        <!-- Right Side -->
        <nav class="nav-menu">
            <!-- Hambruger Button -->

            <!-- Menu Options -->
            <div class="nav-options center-row">
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'projects_list' %}">Projects</a>
                <a href="{% url 'experience_list' %}">Experience</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>

        </nav>
    </header>

    {% block content %}

    {% endblock content %}

    <h2>Footer here if you want</h2>
</body>

</html>
